<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<link rel="stylesheet" href="../css/login.css">
</head>

<body>

<div class="wrapper">
    <a href="index.html" class="back">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <div class="login-container">
        <div class="logo-container">
            <img src="../assets/logo.png" class="logo">
            <h2>Welcome Back</h2>
            <p class="subtitle">Please login to your account</p>
        </div>

        <form class="login-form" method="post" action="../php/login.php">
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <div class="input-box">
                    <span class="prefix">+962</span>
                    <input type="text" id="phone" placeholder="Enter phone number"  name="phone_number" required>
                </div>
            </div>

            <div class="form-group">
                <label for="pass">Password</label>
                <div class="input-box">
                    <input type="password" id="pass" placeholder="Enter password" name="password" required>
                    <i class="fa fa-eye" id="toggle"></i>
                </div>
            </div>

            <div class="form-options">
                <label class="remember">
                    <input type="checkbox">
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn">Login</button>

            <div class="register-link">
                Don't have an account? <a href="signup.html">Sign up</a>
            </div>
        </form>
    </div>
</div>

<script>
const toggle = document.getElementById("toggle");
const pass = document.getElementById("pass");

toggle.onclick = () => {
  pass.type = pass.type === "password" ? "text" : "password";
  toggle.classList.toggle("fa-eye-slash");
};
</script>

</body>
</html>
