<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../css/signup.css">
</head>

<body>

<div class="wrapper">
    <a href="index.html" class="back">
        <i class="fas fa-arrow-left"></i> <span class="back-text">Back to Home</span>
    </a>

    <div class="signup-container">
        <div class="logo-container">
            <img src="../assets/logo.png" class="logo" alt="Logo">
            <h2>Create Account</h2>
            <p class="subtitle">Join our community today</p>
        </div>

        <form class="signup-form" id="signupForm" method="POST" action="../php/signup.php">
            <div class="form-row">
                <div class="form-group form-group-half">
                    <label for="username">Username</label>
                    <div class="input-box">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="name" placeholder="Enter username" minlength="3" maxlength="20" required>
                    </div>
                    <div class="hint">3-20 characters</div>
                </div>

                <div class="form-group form-group-half">
                    <label for="phone">Phone Number</label>
                    <div class="input-box">
                        <span class="prefix">+962</span>
                        <input type="tel" id="phone" name="phone_number" placeholder="Enter phone" pattern="[0-9]{9}" required>
                    </div>
                    <div class="hint">9 digits</div>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Enter password" name="password" minlength="8" required>
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>
                
                <div class="password-strength">
                    <div class="strength-text">Password Strength: <span id="strengthText">Weak</span></div>
                    <div class="strength-bar">
                        <div class="strength-level" id="strengthLevel"></div>
                    </div>
                </div>
                
                <div class="password-rules">
                    <div class="rule" id="lengthRule"><i class="fas fa-circle"></i> At least 8 characters</div>
                    <div class="rule" id="uppercaseRule"><i class="fas fa-circle"></i> One uppercase letter</div>
                    <div class="rule" id="numberRule"><i class="fas fa-circle"></i> One number</div>
                    <div class="rule" id="specialRule"><i class="fas fa-circle"></i> One special character</div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" name="confirm_password" placeholder="Confirm password" required>
                    <i class="fas fa-eye" id="toggleConfirmPassword"></i>
                </div>
                <div class="match-status" id="passwordMatch">
                    <i class="fas fa-times"></i> Passwords do not match
                </div>
            </div>

            <div class="terms">
                <label class="checkbox">
                    <input type="checkbox" id="terms"  name="terms" required>
                    <span class="checkmark"></span>
                    <span class="terms-text">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
                </label>
            </div>

            <button type="submit" class="signup-btn" id="signupBtn">
                <span class="btn-text">Create Account</span>
            </button>

            <div class="login-link">
                Already have an account? <a href="login.html">Sign in here</a>
            </div>
        </form>
    </div>
</div>

<!-- <script src="../js/signup.js"></script> -->
</body>
</html>
